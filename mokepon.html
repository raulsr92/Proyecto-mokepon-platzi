<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon - Capturalos ya!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/mokepon.js"></script>

</head>
<body>
    <main>
        <h1>MOKEPON! 🔥💧🌱 </h1>

        <!--Crear sección para seleccionar mokepon-->

        <section id="seleccionar-mascota">
            <h2>Elige a tu mascota: </h2>

            <form class="mascota-formulario">

                <div>
                    <div>
                        <label for="hipodoge">Hipodoge 💧</label>
                        <input type="radio" name="mascota" value="hipodoge" id="hipodoge">
                    </div>
    
                    <div>
                        <label for="capipepo">Capipepo 🌱</label>
                        <input type="radio" name="mascota" value="capipepo" id="capipepo">
                    </div>
        
                    <div>
                        <label for="ratigueya">Ratigueya 🔥</label>
                        <input type="radio" name="mascota" value="ratigueya" id="ratigueya">
                    </div>
    
                    <div>
                        <label for="langostelvis">Langostelvis 💧 🔥</label>
                        <input type="radio" name="mascota" value="langostelvis" id="langostelvis">
                    </div>
    
                    <div>
                        <label for="tucapalma">Tucapalma 💧 🌱</label>
                        <input type="radio" name="mascota" value="tucapalma" id="tucapalma">  
                    </div>
    
                    <div>
                        <label for="pydos">Pydos 🌱 🔥</label>
                        <input type="radio" name="mascota" value="pydos" id="pydos">
                    </div>
                </div>
    
                <button id="boton-mascota" class="btn-style1">Seleccionar</button>
            </form>

        </section>

        <!--Crear sección para seleccionar ataque-->
    
        <section id="seleccionar-ataque">
            <h2>Elige a tu ataque: </h2>

            <p>Seleccionaste a la mascota:  
                <span id="mascota-jugador"> </span> ||
                Vidas: <span id="vidas-jugador"></span>  
            </p>

            <p> Mascota seleccionada por el enemigo: 
                <span id="mascota-enemigo"> </span> 
                || Vidas: <span id="vidas-enemigo"></span>
            </p>

            <p>
                <button id="boton-fuego" class="btn-ataque">Fuego 🔥</button>
                <button id="boton-agua" class="btn-ataque">Agua 💧</button>
                <button id="boton-tierra" class="btn-ataque">Tierra 🌱</button>
            </p>

        </section>

        <!--Crear sección para mostrar mensajes-->
        <section id="mensajes">

            <!--

            <p>Tu mascota atacó con FUEGO, la mascota del enemigo atacó con TIERRA, ¡Ganaste 🥳!</p>

            -->

        </section>


        <!--Crear sección para reiniciar juego-->
        <section id="reiniciar">

            <button id="boton-reiniciar">Reiniciar</button>  

        </section>
    </main>
    
</body>
</html>
